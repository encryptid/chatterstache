<!doctype html>

<html>

<head>
    <title>Remember when chatting was cool? AIM? Those were the days.</title>
    <link rel="stylesheet" href="chatterstache.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="chatterstache.js"></script>

    <script type="x-mustache-template" id="message-template">
    <li class="frm">From: {{ from }}</li>
    <li class="msg">MSG: {{ words }}</li>
    </script>
</head>

<body>
    <header>
        <div class='titleGreeting'>
            <h1>chatterbox</h1>
            <h3>welcome to chat</h3>
        </div>
        <div class="namebox">
            <p>chatting as:</p>
            <input id="user" type="text" placeholder="what's your name, boo?">
            <!--<button id="submit">Submit</button>-->
        </div>
    </header>

    <main id="chatbox">
        <ul></ul>
    </main>

    <footer>
        <input id="msg" type="text" placeholder="whatcha thinkin' bout?">
        <button id="send">Send!</button>
        <button id="get">Get!</button>


</body>

</html>
